<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暦アプリアイコン生成</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
        }
        .icon-container {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icon {
            width: 512px;
            height: 512px;
            background: linear-gradient(135deg, #4285f4, #34a853);
            border-radius: 25%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 200px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3367d6;
        }
        .sizes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .size-item {
            margin: 10px;
            text-align: center;
        }
        .size-item canvas {
            border: 1px solid #ddd;
            border-radius: 25%;
        }
    </style>
</head>
<body>
    <h1>暦アプリアイコン生成</h1>
    <div class="icon-container">
        <div class="icon" id="mainIcon">暦</div>
        <button id="generateBtn">アイコンを生成</button>
    </div>
    <div class="sizes" id="iconSizes"></div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
            const iconSizesDiv = document.getElementById('iconSizes');
            iconSizesDiv.innerHTML = '';
            
            const mainIcon = document.getElementById('mainIcon');
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // 背景グラデーション
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#4285f4');
                gradient.addColorStop(1, '#34a853');
                
                // 角丸四角形を描画
                const radius = size * 0.1;
                ctx.beginPath();
                ctx.moveTo(radius, 0);
                ctx.lineTo(size - radius, 0);
                ctx.quadraticCurveTo(size, 0, size, radius);
                ctx.lineTo(size, size - radius);
                ctx.quadraticCurveTo(size, size, size - radius, size);
                ctx.lineTo(radius, size);
                ctx.quadraticCurveTo(0, size, 0, size - radius);
                ctx.lineTo(0, radius);
                ctx.quadraticCurveTo(0, 0, radius, 0);
                ctx.closePath();
                
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // テキスト描画
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size * 0.4}px sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = size * 0.02;
                ctx.shadowOffsetX = size * 0.01;
                ctx.shadowOffsetY = size * 0.01;
                ctx.fillText('暦', size / 2, size / 2);
                
                // ダウンロードリンク
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.textContent = `${size}x${size}をダウンロード`;
                link.style.display = 'block';
                link.style.marginTop = '5px';
                link.style.color = '#4285f4';
                
                const sizeItem = document.createElement('div');
                sizeItem.className = 'size-item';
                sizeItem.appendChild(canvas);
                sizeItem.appendChild(link);
                
                iconSizesDiv.appendChild(sizeItem);
            });
        });
    </script>
</body>
</html>
